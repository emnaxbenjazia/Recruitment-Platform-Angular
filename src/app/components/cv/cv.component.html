<div class="cv-container">
  <!-- List of CVs -->
  <div class="cv-list">
    <app-list [cvs]="cvs" (cvSelected)="selectCv($event)"></app-list>
  </div>

  <!-- Details of the selected CV -->
  <div class="cv-details" *ngIf="selectedCv">
    <app-detail [cv]="selectedCv"></app-detail>

    <!-- Embaucher button below the card -->
    <div class="embaucher-container">
      <button (click)="hire(selectedCv)" class="btn">Embaucher</button>
    </div>
  </div>
</div>
