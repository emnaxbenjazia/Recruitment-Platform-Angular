<div class="cv-detail" *ngIf="cv">
    <img [src]="cv.path | defaultImage:'assets/default-profile.jpg'" alt="Profile Picture">
    <h2>{{ cv.firstname }} {{ cv.name }}</h2>
    <p><strong>Age:</strong> {{ cv.age }}</p>
    <p><strong>CIN:</strong> {{ cv.cin }}</p>
    <p><strong>Job:</strong> {{ cv.job }}</p>
  </div>
